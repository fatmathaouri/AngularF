
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form"[formGroup]="forminput">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100"  type="text"   formControlName="username" id="exampleInputUsername" aria-describedby="emailHelp" name="username" [(ngModel)]="username">
						<span class="focus-input100" data-placeholder="Username"></span>
                        <div class="alert alert-danger" *ngIf="forminput.controls['username'].touched && forminput.controls['username'].errors?.['required']">
                            Username is required !!
                        </div>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password"  formControlName="pass_ut"  id="pass_ut" name="pass_ut" [(ngModel)]="pass_ut">
						<span class="focus-input100" data-placeholder="Password"></span>
                        <div class="alert alert-danger" *ngIf="forminput.controls['pass_ut'].dirty && forminput.controls['pass_ut'].errors?.['required']">
                            Password Required !!!
                        </div>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" (click)="goToHome()" type="submit" [disabled]="forminput.invalid">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="register">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	


</body>
