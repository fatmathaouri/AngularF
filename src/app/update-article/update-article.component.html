<div *ngIf="article" class="container mt-5">
    <form>
        <div class="form-group">
            <label for="titre">Titre</label>
            <input type="text" class="form-control" id="titre" name="titre" [(ngModel)]="article.titre" required>
        </div><br>
        <div class="form-group">
            <label for="description">Contenu</label>
            <input type="text" class="form-control" id="contenu" name="contenu" [(ngModel)]="article.contenu" required>
        </div><br><br>
        <!-- Ajoutez d'autres champs du formulaire en fonction de vos besoins -->
        <button (click)="confirmUpdateA()" class="btn btn-primary btn-block">Update</button>
    </form>
  </div>   
   
   
     <div class="modal fade" id="updateArticle">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title">update Confirmation</h5>
           </div>
           <div class="modal-body">
             <p>Are you sure you want to update this article?</p>
           </div>
           <div class="modal-footer">
             <button class="btn btn-danger" (click)="closeUpdateA()">No</button>
             <button class="btn btn-secondary" (click)="updateA()">Yes</button>
           </div>
         </div>
       </div>
     </div>
